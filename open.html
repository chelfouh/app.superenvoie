<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ouverture de Super Envoie…</title>
  <meta name="robots" content="noindex,nofollow" />
  <script>
    (function () {
      // 1) Récupère UNIQUEMENT la query (?a=1&b=2)
      var query = window.location.search || "";   // ex: ?session_id=...&demande_id=...

      // 2) Tente l'app native (schéma)
      //    On recompose le chemin "open" côté app uniquement
      var schemeUrl = "superenvoie://open" + query;

      // 3) Fallback vers la PWA Adalo — SANS chemin /open
      var webFallback = "https://superenvoie.adalo.com/" + (query ? query : "");

      // Lance l’app
      window.location.href = schemeUrl;

      // Si rien ne s'est ouvert, passe en web après ~1.2s
      setTimeout(function () {
        window.location.replace(webFallback);
      }, 1200);

      // Sécurité: force le fallback après 3s quoi qu'il arrive
      setTimeout(function () {
        window.location.replace(webFallback);
      }, 3000);
    })();
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:40px;line-height:1.5}
  </style>
</head>
<body>
  <p>Ouverture de l’application <strong>Super Envoie</strong>…</p>
  <p>Si rien ne se passe, <a href="https://superenvoie.adalo.com/">continuer sur la version web</a>.</p>
</body>
</html>
