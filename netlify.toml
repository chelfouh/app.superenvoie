# ========= app.superenvoie.fr =========
# Fichiers de vérification iOS/Android (MIME JSON, pas de redirection)

[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
  Content-Type = "application/json; charset=utf-8"
  Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
  Content-Type = "application/json; charset=utf-8"
  Cache-Control = "public, max-age=3600"

# Si quelqu’un tape /open (sans fichier), envoie vers open.html
[[redirects]]
  from = "/open"
  to = "/open.html"
  status = 302
  force = true

# (Option AUTO) Rediriger la racine vers /open pour déclencher l’ouverture directe
# -> active ceci si tu veux l’auto-ouverture dès app.superenvoie.fr
[[redirects]]
  from = "/"
  to = "/open"
  status = 302
  force = true
